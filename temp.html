<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="a4 ">
        <div class="head" style="display: flex;">
            <div class="logo">
                <img src="hospital-clinic-plus-logo-7916383C7A-seeklogo.com.png" >
                <h1>Medheart Hospitals</h1>
            </div>
            <div class="name">
                <h3>Dr. Joshua N. Alfonso</h3>
                <p style="font-weight: lighter;">MEDHEART CLINIC</p>
                <small>Plot no. 1 ,near Madhur Sweets,Sriram nagar,Nashik-3 </small>
                <small>457587647X</small>
            </div>
        </div>
        <hr>
        <div class="main">
            <div class="left">
                <div class="section">
                    <h3 class="title">Symptoms</h3>
                    <textarea id="bulletTextarea" class="text"></textarea>
                </div>
                <div class="section">
                    <h3 class="title">Test</h3>
                    <textarea id="bulletTextarea" class="text"></textarea>
                </div>
                <div class="section">
                    <h3 class="title">Advice</h3>
                    <textarea id="bulletTextarea" class="text"></textarea>
                </div>
            </div>
            <hr>
            <div class="right">
                <div class="rx">
                    <span style="font-size: 48px; font-weight: 100; margin: 1rem;">R<sub>x</sub></span>
                </div>
                <hr>
                <input type="date" id="date">
                <div class="prescription">
                    <h3 class="title">Prescription</h3>
                    <p>Name</p>
                    <input type="text" placeholder="Name" >
                    <p>Age</p>
                    <input type="number" placeholder="Age" >
                    <p>Weight (in kg)</p>
                    <input type="number" placeholder="Weight" >
                </div>
                <div class="medicine">
                    <h3 class="title" style="margin-top:1rem; margin-bottom: 1rem;">
                        Medicines
                    </h3>
                    <input type="text">
                </div>
            </div>
        </div>
    </div>
    <button onclick="window.print()" style="margin: 1rem; width: fit-content;">Print this page</button>
    
    <script src="scirpt.js"></script>
</body>
</html>
